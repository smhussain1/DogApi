<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DogAPI Breed Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
    <main role="main">
        <legend role="user-number-selection">
            <form role="input" class="user-form">
                <label>Enter the Name of the Dog Breed You Would Like to See!</label>
                <input type="text" id="dog-breed" value="Akita">
                <label>Submit Entry:</label>
                <input type="submit" name="dog-breed-button" value="Submit!">
            </form>
        </legend>
        <section class="images-returned hidden">
            <h2>Check out these Dog Images!</h2>
            <div class="new-images">
                <img class="results-img" alt="placeholder" src="">
            </div>
            
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="newindexBreed.js"></script>
  
</body>
